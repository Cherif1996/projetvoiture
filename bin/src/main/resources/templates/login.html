<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	
	<head>
	<title>Spring Security Tutorial</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  	
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	
	
	<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> 
                <input id="tab-1" type="radio"  name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> 
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
                    <div class="login-space">
                        <div class="login">
                        <form th:action="@{/login}" method="POST" class="form-signin">
                            <div class="group"> <label for="user" class="label">Username</label> <input type="text" id="email" name="email" th:placeholder="Email" class="input"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input type="password"  th:placeholder="Password" id="password" name="password" class="input" data-type="password" > </div>
                            <div class="group"> <input name="Submit" value="Login" type="Submit"  class="button" > </div>
                         
                            </form>
                            <div class="hr"></div>
                            <div class="foot"> <a href="/registration">Create account?</a> </div>
                        </div>
                        
                    </div>
                </div>
           
        </div>
    </div>
</div>
	</div>
</body>
</html>
