<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add voiture</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Add Voiture</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/voiture/add}" th:object="${voiture}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            
                            
                            
							<div class="form-group col-md-8">
                                <label for="marque" class="col-form-label">marque</label> <input type="text" th:field="*{marque}" class="form-control" id="marque" placeholder="marque"/> <span th:if="${#fields.hasErrors('marque')}" th:errors="*{marque}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="modele" class="col-form-label">modele</label> <input type="text" th:field="*{modele}" class="form-control" id="modele" placeholder="modele"/> <span th:if="${#fields.hasErrors('modele')}" th:errors="*{modele}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="price" class="col-form-label">price</label> <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="price"/> <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                            </div>
                       
                             <div class="form-group col-md-8">
                                <label for="kilometrage" class="col-form-label">Kilometrage</label> <input type="text" th:field="*{kilometrage}" class="form-control" id="kilometrage" placeholder="kilometrage"/> <span th:if="${#fields.hasErrors('kilometrage')}" th:errors="*{kilometrage}" class="text-danger"></span>
                            </div>
                           
                            <div class="form-group col-md-8">
                                <label for="miseEnCirculation" class="col-form-label">miseEnCirculation</label>
                                 <input type="date"  th:field="*{miseEnCirculation}"  class="form-control" id="miseEnCirculation" placeholder="miseEnCirculation"/> <span th:if="${#fields.hasErrors('miseEnCirculation')}" th:errors="*{miseEnCirculation}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="matricule" class="col-form-label">matricule</label> <input type="text" th:field="*{matricule}" class="form-control" id="matricule" placeholder="matricule"/> <span th:if="${#fields.hasErrors('matricule')}" th:errors="*{matricule}" class="text-danger"></span>
                            </div>
                            
                             <div class="form-group col-md-8">
                                <label for="vondu" class="col-form-label">Etat de vente </label> <input type="checkbox" name="vondu" th:checked="*{vondu}" class="form-control" id="vondu" /> <span th:if="${#fields.hasErrors('vondu')}" th:errors="*{vondu}" class="text-danger"></span>
                            </div>
                            
                             <div class="form-group col-md-8">
                            <label for="Picture" class="col-form-label">Picture</label>
                            <input class="form-control" type="file" name="files" multiple>
      					 	</div>
                            
                            
                            <div class="form-group col-md-8">
                                 <label for="categorie" class="col-form-label">Categories</label>
                            <select name="categorieId" class="form-control">
							    <option  th:each="ct: ${categories}" th:value="${ct.id}" th:text="${ct.game}" />
							</select>
							</div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Voiture"/>
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
