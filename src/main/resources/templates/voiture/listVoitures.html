<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>voitures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>

<h2 align="center">List of cars</h2>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${voitures}" class="container my-5">
                    <p class="my-5">
                      <a th:href="@{'/voiture/add/'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add voiture</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">no voitures</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                    <th>modele</th>
                                    <th>marque</th>
                                        <th>Kilometrage</th>
                                        <th>matricule</th>
                                        <th>price</th>
                                         <th>Mise en circulation</th>
                                        <th>Gamme</th>
                                        <th>Etat</th>
                                        <th>Delete</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="voiture : ${voitures}">
                                    <td th:text="${voiture.modele}"></td>
                                    <td th:text="${voiture.marque}"></td>
                                        <td th:text="${voiture.kilometrage}"></td>
                                        <td th:text="${voiture.matricule}"></td>
                                        <td th:text="${voiture.price}"></td>
                                         <td th:text="${voiture.miseEnCirculation}"></td>
                                       
                                        <td th:text="${voiture.categorie.game}"></td>
                                        
                                        <td th:if="${(voiture.vondu)==true}"> vendu</td>
                                        <td th:if="${(voiture.vondu)==false}">non vendu</td>
                                        <td><a th:href="@{/voiture/delete/{id}(id=${voiture.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                   <td><a th:href="@{/voiture/edit/{id}(id=${voiture.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
